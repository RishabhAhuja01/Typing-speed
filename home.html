<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div class="quote-display" id="quote"></div>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <div class="timer" id="timer">00:00</div>
    <div class="results">
      <p><strong>Words per minute:</strong> <span id="wpm">0</span></p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0%</span></p>
      <p><strong>Characters:</strong> <span id="chars">0</span>/<span id="totalChars">0</span></p>
    </div>
    <button id="restart">Restart Test</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
